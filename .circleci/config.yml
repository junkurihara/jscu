# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
# https://circleci.com/blog/publishing-npm-packages-using-circleci-2-0/
version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    # specify the version you desire here
    - image: circleci/node:latest-browsers

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mongo:3.4.4


jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: 'package install'
          command: yarn install && ./node_modules/.bin/lerna bootstrap

      # run tests!
      - run: yarn test
      - run: yarn karma
      - run: yarn add --dev coveralls lcov-result-merger
      - run: mkdir -p coverage && ./node_modules/.bin/lcov-result-merger './packages/*/coverage/*/lcov.info' ./coverage/merged-lcov.info
      - run: cat ./coverage/merged-lcov.info | ./node_modules/.bin/coveralls

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - store_artifacts:
          path: ./coverage
          destination: coverage-report

      # to share workspase among workflow jobs
      - persist_to_workspace:
          root: ~/repo
          paths: .

  publish:
    <<: *defaults
    steps:
    - attach_workspace:
        at: ~/repo
    - run:
        name: Build production module
        command: ./node_modules/.bin/lerna run build
    - run:
        name: Publish package
        command: bash scripts/publish.sh


workflows:
  version: 2
  test-publish:
    jobs:
    - test:
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+)*/
    - publish:
        requires:
        - test
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+)*/
          branches:
            ignore: /.*/